---
layout: default
title: Уютная тумбочка
---
<section class="hero">
  <h1 class="hero__title">Уютная тумбочка</h1>
  <img alt="" src="data/img/cozy-bedside-logo.png"/>
</section>

<ul class="posts">
  {% for post in site.posts %}
  <li>
    <b>
      <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
    </b>
    <p>{{ post.excerpt }}</p>
  </li>
  {% endfor %}
</ul>
